
{% load i18n %}

<div class="m-t-20">
    {% for flag in flags %}
        <h3>{{ flag.title|upper }}</h3>

        <div class="row category-product">
            {% for product in flag.get_random_products %}
                <div class="col-sm-6 col-md-4">
                    {% include 'products/includes/product.html' %}
                </div>
            {% endfor %}
            <div class="clearfix"></div>
            <a href="{{ flag.get_absolute_url }}" class="pull-right h4">
                {% trans 'Переглянути всі' %}
                <i class="fa fa-chevron-right"></i>
            </a>
        </div>
    {% endfor %}
</div>
